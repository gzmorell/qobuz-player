<button
  class="transition-colors cursor-pointer"
  hx-swap="none"
  hx-put="@if (playing_info.status == "Playing") {/api/pause} @else {/api/play}"
>
  @if (playing_info.status == "Playing") {
    @include (icons/pause.html) {}
  } @else if (playing_info.status == "Buffering") {
    @include (icons/loading-spinner.html) {}
  } @else {
    @include (icons/play.html) {}
  }
</button>
