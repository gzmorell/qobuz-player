@defer (
  base.html;
  partial=partial;
  active_page="Queue";
  playing_info=playing_info
) {
  <div
    hx-get="/queue/partial"
    hx-trigger="tracklist"
    data-sse="tracklist"
    hx-target="this"
    hx-swap="outerHTML"
  >
    <div class="flex flex-col gap-4 p-4">
      <div class="sticky top-0 pb-2 pt-safe bg-black/20 backdrop-blur">
        <a
          hx-target="unset"
          href="{{ playing_info.entity_link }}"
          class="text-2xl"
        >
          {{ playing_info.entity_title }}
        </a>
      </div>

      @defer (
        queue-list.html;
        tracks=tracks;
        currently_playing_position=currently_playing_position
      ) {}
    </div>
  </div>
}
